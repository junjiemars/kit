version: '2.0'

services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    # restart: always
    
  nimbus:
    image: storm
    container_name: nimbus
    command: storm nimbus
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - 6627:6627
    # restart: always

  ui:
    image: storm
    container_name: ui
    command: storm ui
    depends_on:
      - nimbus
    links:
      - nimbus
    ports:
      - 8080:8080
    # restart: always
      
  supervisor:
    image: storm
    container_name: supervisor
    command: storm supervisor
    depends_on:
      - ui
      - nimbus
      - zookeeper
    links:
      - nimbus
      - zookeeper
    #restart: always

